<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>位运算符</title>
</head>
<body>
<button type="button" onclick="test()">test</button>

<script>
    function test() {
        var str = -18;
        console.log(str.toString(2));
        console.log(128 & 129);
        console.log(25 & 3);
        console.log(25 | 3);
        console.log(-2 <<5);
        var nn=-2 >>>0;
        var n=-2;
        console.log(n.toString(2));
        console.log(nn.toString(2));


    }
</script>
</body>
</html>
